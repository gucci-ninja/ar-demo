
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Along tracking axis: feature-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: true;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>

        <a-assets>
          <video src="assets/video2.mp4"
            reload="auto" id="vid" response-type="arraybuffer" loop
            crossorigin webkit-playsinline autoplay muted playsinline></video>
        </a-assets>
        <a-nft
            type='nft' url='https://gucci-ninja.github.io/ar-demo/assets/nft/mydrink'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='assets/scene.gltf'
                scale="5 5 5"
                position="0 0 0"
                >
            </a-entity>
            <a-video
              src="#vid"
              position='50 150 -100'
              rotation='90 0 90'
              width='690'
              height='480'
              ></a-video>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
